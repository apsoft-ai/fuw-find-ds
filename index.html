<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuw-cnki-ds</title>
    <style>
        /* 设置网页宽高为屏幕宽高 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止滚动条 */
        }

        /* 主容器，左右分屏 */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* 左侧容器，占30%宽度 */
        .left {
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column; /* 上下分屏 */
        }

        /* 右侧容器，占70%宽度 */
        .right {
            width: 70%;
            height: 100%;
            border-left: 2px solid #ccc; /* 分隔线 */
        }

        /* 左侧上部分，占左框架高度的30% */
        .left-top {
            height: 30%;
            border-bottom: 2px solid #ccc; /* 分隔线 */
        }

        /* 左侧下部分，占左框架高度的70% */
        .left-bottom {
            height: 70%;
        }

        /* 设置 iframe 样式 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去掉 iframe 的边框 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧容器 -->
        <div class="left">
            <!-- 左侧上部分 -->
            <div class="left-top">
                <iframe src="chuangkou1.html"></iframe>
            </div>
            <!-- 左侧下部分 -->
            <div class="left-bottom">
                <iframe src="https://share.aingdesk.com/PDmaFC/6e0a7420-0565-11f0-8305-3518181c20fa"></iframe>
            </div>
        </div>
        <!-- 右侧容器 -->
        <div class="right">
            <iframe src="https://mfindsdnu.libsp.cn/#/Home"></iframe>
        </div>
    </div>
</body>
</html>
